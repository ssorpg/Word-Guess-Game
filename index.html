<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>
    Test JS
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body onkeyup="keyPressed(event, newGame)">
  <div class="container" id="game-div">
    <div class="row justify-content-center">
      <div class="col-6">
        <button type="button" class="btn btn-primary btn-lg" id="startGame" onclick="main()">Start the Game!</button>
        <p id="lettersPressed"></p>
        <p id="currentProgress"></p>
        <p id="guessesRemaining"></p>
        <p id="endGame"></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Assets/Javascript/game.js"></script>
</body>

</html>
