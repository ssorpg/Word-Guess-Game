<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>
    Test JS
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body onkeyup="keyPressed(event, newGame)">
  <div class="jumbotron jumbo-mod">
    <img src="Assets/Images/flintstones.jpg">
    <hr class="my-4">
    <div class="row">
      <div class="col-6">
        <h1 class="display-4 h1-mod">Flintstones Word Guess!</h1>
        <p class="lead">Click 'Start the game!' and press letters on your keyboard to guess the word.</p>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-primary btn-lg" id="startGame" onclick="main()">Start the
              Game!</button>
          </div>
          <div class="col-4">
            <div id="endGame"></div>
          </div>
        </div>
        <p></p>
        <p id="lettersPressed"></p>
        <p id="currentProgress"></p>
        <p id="guessesRemaining"></p>
        <p><span id="wins"></span><span id="losses"></span></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Assets/Javascript/game.js"></script>
</body>

</html>
